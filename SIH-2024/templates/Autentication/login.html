<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="form-box" id="subMenu" style="background-color: rgba(255, 255, 255, 0.5);">
        <div class="form-value">
          <form method="POST" action="/checking_details">
            <h2 >Login</h2>
            <div class="inputbox">
              <i class="fa fa-mail"></i>
              <input type="email" name="email" required>
              <label for="">email</label>
            </div>
            <div class="inputbox">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" required>
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for="">
                 <a href="/forget" style="margin-right:20px ;">forget password?</a>
            </div>
            <button id="butt" style="color: aliceblue;">Login</button>
            <div class="forget" style="margin-top: 10px;">
              <label for="">
                 <a href="/register">Don't have an account?Register</a>
            </div>
            {% if warning %}
            <div style="height: 17px;align-items: center;justify-content: center;display: flex;padding-bottom:-2px;">
              Invalid Details or Nor Registered Yet
            </div>
            {% endif %}
          </form>
        </div>
   </div>
</body>
</html>
