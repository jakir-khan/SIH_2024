{% extends "Division/division_main.html" %} 
{% block title %}Demographic{% endblock title %} 
{% block content %}

<section class="home">
    <div class="container1">
        <h1>Data Demography Dashboard</h1>
        <div class="form-group">
            <label for="demographic">Demographic Level:</label>
            <select id="demographic">
                <option value="">Select</option>
                <option value="Population">Population</option>
                <option value="Sex Ratios">Sex Ratios</option>
                <option value="Age Group (0-6 years)">Age Group (0-6 years)</option>
                <option value="Gendered Age Group (0-6 years)">Gendered Age Group (0-6 years)</option>
                <option value="Sex Ratios for (0-6 years)">Sex Ratios for (0-6 years)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="column">Select Column:</label>
            <select id="column" disabled></select>
        </div>
        <div class="form-group">
            <label for="graph">Graph Type:</label>
            <select id="graph">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="pie">Pie</option>
            </select>
        </div>
        <button id="generate-btn">Generate</button>
        <div id="output">
            
            <div id="summary"></div>
            
            <canvas id="chart"></canvas>
            
            <table id="table"></table>
        </div>
    </div>
</section>
<link rel="stylesheet" href="static/sectors.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="static/demographic_div.js"></script>

{% endblock%}
