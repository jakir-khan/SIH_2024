{% extends "Regional_level/main.html" %} 
{% block title %}Demographic{% endblock title %} 
{% block content %}

<section class="home">
  <div class="container1">
    <h2>Data Demography Dashboard</h2>
    <div class="form-group">
        <label for="demographic">Demographic Level:</label>
        <select id="demographic">
            <option value="">Select</option>
            <option value="Population">Population</option>
            <option value="Scheduled Castes (SC)">Scheduled Castes (SC)</option>
            <option value="Scheduled Tribes (ST)">Scheduled Tribes (ST)</option>
            <option value="Age Groups">Age Groups</option>
            <option value="Gender Ratios">Gender Ratios</option>
        </select>
    </div>
    <div class="form-group">
        <label for="column">Select Column:</label>
        <select id="column" disabled></select>
    </div>
    <div class="form-group">
        <label for="graph">Graph Type:</label>
        <select id="graph">
            <option value="bar" selected>Bar</option>
            <option value="line">Line</option>
            <option value="pie">Pie</option>
        </select>
    </div>
    <button id="generate-btn">Generate</button>
    <div id="output">
       
        <div id="summary"></div>
        
        <canvas id="chart"></canvas>
        
        <table id="table"></table>
        
    </div>
</div>
</section>
<link rel="stylesheet" href="static/sectors.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="static/demographic.js"></script>

{% endblock%}
